browser=chrome
base.url=https://example.com
page.title=Example Domain
header.text=Example Domain
link.contain.text=Learn more
login.url=https://practice.expandtesting.com/login
login.username=practice
login.password=SuperSecretPassword!
locator.username.id=username
locator.password.id=password
locator.loginButton.xpath=//button[@type='submit']
locator.flashMessage.id=flash
locator.logoutButton.xpath=//a[contains(@href, '/logout')]

# Chrome Browser Arguments
# --headless=new is used for the new headless mode in Chrome
chrome.arguments=--headless=new,--no-sandbox,--disable-dev-shm-usage,--remote-allow-origins=*,--window-size=1920,1080

# Firefox Browser Arguments
firefox.arguments=--headless
